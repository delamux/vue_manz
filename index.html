<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curso Vue @Manz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <template id="html-clock">
        <div class="html-clock">
            <div class="hours">
                {{hours}}
            </div>
            <div class="sep">:</div>
            <div class="min">
                {{min}}
            </div>
            <div class="sep">:</div>
            <div class="sec">
                {{sec}}
            </div>
        </div>
    </template>

    <div id="app">
        <html-clock theme="red-lcd"></html-clock>
    </div>
</body>

</html>
